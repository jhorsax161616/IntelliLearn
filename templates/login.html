<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/login.css">
    <title>IntelliLearn Login</title>
</head>
<body>
    <div class="contenedor-principal">
        <header>
            <div class="contenLogo">
                <img src="/assets/icons/logo.svg" alt="Logo de IntelliLearn">
                <h1>IntelliLearn</h1>
            </div>
            <h2>¡INICIAR SESION!</h2>
        </header>
        
        <div class="formulario-login">
            <button class="boton-google">Ingresa con Google</button>
            
            <hr>
            
            <form>
                <div class="campo-email">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" value="example@gmail.com">
                </div>
                
                <div class="campo-contrasena">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" value="********">
                </div>
                
                <div class="campo-recordar">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recordar</label>
                </div>
                
                <a href="#" class="enlace-olvido">Olvidaste tu contraseña?</a>
                
                <button type="submit" class="boton-login">Iniciar Sesión</button>
            </form>
            
            <div class="registro">
                <p>No tienes una cuenta? <a href="/register" class="enlace-registro">Registrarse</a></p>
            </div>
        </div>
        
        <aside class="imagen-ilustracion">
            <img src="/assets/img/img_login.png" alt="Ilustración de inicio de sesión">
        </aside>
    </div>
</body>
</html>
